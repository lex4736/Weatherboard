<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weatherboard</title>
</head>

<header class="navbar navbar-light" style="background-color:#87CEFA">
    <h1> Weatherboard <img src="./assets/weathericon.png"> </h1>
</header>

<main class="navbar navbar-light">
</main>


<aside class="container-left-fluid">
    <article class="row">
        <section class="col bg-light">
            <p class="search-header my-1">Lookup Weather Condition</p>
            <section class="input-group mb-3">
                <input id="city-input" type="text" class="form-control" placeholder="Enter city name or zipcode" aria-label="Enter city name or zipcode">
                <section class="input-group-append">
                    <button class="btn btn-primary" type="button" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </section>
            </section>
            <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
            <form id="history"></form>
        </section>

        <main class="col-8" id="content01">
            <section class="row">
                <section class="col-12 m-3 rounded">
                    <section class="row">
                        <section class="col-12">
                            <h3>Current Conditions </h3>
                            <hr class="sectiondivider">
                        </section>
                        <hr class="sectiondivider">
                        <section class="col-12">
                            <span id="city-name" class="city-name align-middle"></span><img id="current-pic">
                        </section>
                    </section>
                    <section class="row">
                        <section class="col-12">
                            <p id="temperature"></p>
                        </section>
                    </section>
                    <section class="row">
                        <section class="col-12">
                            <p id="humidity"></p>
                        </section>
                    </section>
                    <section class="row">
                        <section class="col-12">
                            <p id="wind-speed"></p>
                        </section>
                    </section>
                    <section class="row">
                        <section class="col-12 d-flext">
                            <p id="UV-index"></p>    
                        </section>
                    </section>
                </section>
            </section>
            <section class="row">
                <section class="col-12">
                    
                    <h3>5-Day Forecast</h3>
                  <hr class="sectiondivider">  
                </section>
                
            </section>
            <section class="row">
                <section class="col forecast  text-white ml-5 mb-5 rounded" id="forecastbg"></section>
                <section class="col forecast  text-white ml-5 mb-5 rounded" id="forecastbg"></section>
                <section class="col forecast  text-white ml-5 mb-5 rounded" id="forecastbg"></section>
                <section class="col forecast  text-white ml-5 mb-5 rounded" id="forecastbg"></section>
                <section class="col forecast  text-white ml-5 mb-5 rounded" id="forecastbg"></section>
            </section>
        </section>
    </section>
</section>


<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./assets/script.js"></script>
<body>
    
</body>
</html>
